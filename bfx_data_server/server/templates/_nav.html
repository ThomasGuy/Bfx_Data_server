{% block _nav %}
<!-- Nav tabs -->
<nav class="navbar navbar-expand-sm navbar-mysite fixed-top" id="topnav">
  <a class="navbar-brand" href="#">
    <img
      src="{{ url_for('static', filename='dist/img/TwgLogo.png') }}"
      alt="my-logo"
      height="50"
      class="d-inline-block align-top">
  </a>
  <button
    class="navbar-toggler d-lg-none"
    type="button"
    data-toggle="collapse"
    data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% if current_user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('main.main') }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#coins">Coins</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="#welcome">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.main') }}">Coins</a>
      </li>
      {% endif %}
    </ul>
    <ul class="navbar-nav my-2 my-lg-0">
      {% if current_user.is_anonymous %}
      <li class="nav-item">
        <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% endblock %}
