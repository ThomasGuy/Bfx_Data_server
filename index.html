    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="theme-color" content="#1843c1" />

    <title>Layout Template</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />

  <body>
    <!-- Nav -->
    <div class="container-fluid bg-mysite-dark">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-mysite my-logo">
          <a class="navbar-brand" href="#">
            <img src="dist/img/TWG_logo2.png" alt="twg-logo" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#burger">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="burger">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#welcome"> Welcome</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#gallery"> Gallery</a></li>
              <li class="nav-item"><a class="nav-link" href="#about"> About</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact"> Contact Us</a></li>
            </ul>
            <ul class="navbar-nav pull-right">
              <li class="nav-item"><a href="#" class="nav-link">Tom</a></li>
              <li class="nav-item dropdown ">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Profile <span class="caret"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#profile-modal"
                    >Profile</a
                  >
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#settings-modal"
                    >Settings</a
                  >
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="modal" id="profile-modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="profile-modal-label">Profile</h4>
          </div>
          <div class="modal-body">Here is your Profile</div>
          <div class="modal-footer">Footer</div>
        </div>
      </div>
    </div>
    <div class="modal" id="settings-modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="settings-modal-label">Settings</h4>
          </div>
          <div class="modal-body">Settings</div>
        </div>
      </div>
    </div>

    <!-- welcome -->
    <div class="container-fluid mysite-section bg-mysite-welcome" id="welcome">

        <div class="jumbotron">

          </div>
        </div>
      </div>
    </div>

      <div class="container-fluid mysite-section bg-mysite-dark">
        <div class="container">
          <div class="row">
            <h3>Contact</h3>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#welcome">Top</a>
          </li>
        </ul>
      </nav>
