<!DOCTYPE html>
<html lanf="en-US">
  <head>
    <!-- General meta tags needed-->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1" />

    <title>Layout Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poiret+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato& subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="shortcut icon" href="dist/img/favicon.ico" />
  </head>
  <body
    class="container"
    data-spy="scroll"
    data-target=".top-navbar"
    data-offset="76"
  >
    <!-- Nav -->
    <div class="container-fluid bg-mysite-dark">
      <div class="container">
        <nav
          class="navbar navbar-expand-md navbar-mysite my-logo fixed-top"
          id="top-navbar"
        >
          <a class="navbar-brand" href="#footer">
            <img src="dist/img/TWG_logo2.png" alt="my-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#burger"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="burger">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#welcome"> Welcome</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#gallery"> Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact"> Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about"> About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#test"> Test</a>
              </li>
            </ul>
            <ul class="navbar-nav pull-right" id="tom"></ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- welcome -->
    <div class="container-fluid mysite-section bg-mysite-welcome" id="welcome">
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <h1>Welcome</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- feature -->
    <section id="gallery">
      <div class="container-fluid mysite-section bg-mysite-light">
        <div class="container">
          <div class="row">
            <h3>Gallery</h3>
            <div
              id="gallery-carousel"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/arboras-280.jpg"
                  />
                  <div class="carousel-caption">Arboras</div>
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/birthday-280.jpg"
                  />
                  <div class="carousel-caption">Birthday</div>
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/flowers-280.jpg"
                  />
                  <div class="carousel-caption">Flowers</div>
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/goldenNovember-280.jpg"
                  />
                  <div class="carousel-caption">golden November</div>
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/hotOlives-280.jpg"
                  />
                  <div class="carousel-caption">Hot Olives</div>
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="dist/img/canvas/oliveGrove-280.jpg"
                  />
                  <div class="carousel-caption">Olive Grove</div>
                </div>
              </div>
              <a
                class="left carousel-control"
                href="#gallery-carousel"
                role="button"
                data-slide="prev"
              >
                <span class="icon-prev" aria-hidden="true"
                  ><i class="fa fa-arrow-left"></i
                ></span>
              </a>
              <a
                class="right carousel-control"
                href="#gallery-carousel"
                role="button"
                data-slide="next"
              >
                <span class="icon-next" aria-hidden="true">
                  <i class="fa fa-arrow-right"></i>
                </span>
              </a>
              <ol class="carousel-indicators">
                <li
                  data-target="#gallery-carousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#gallery-carousel" data-slide-to="1"></li>
                <li data-target="#gallery-carousel" data-slide-to="2"></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- contact -->
    <section id="contact">
      <div class="container-fluid mysite-section bg-mysite-dark">
        <div class="container">
          <h3>Contact</h3>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about">
      <div class="container-fluid mysite-section bg-mysite-light">
        <div class="container">
          <div class="row">
            <h3>About</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- test react bootstrap -->
    <section id="test"></section>

    <!-- Footer -->
    <footer class="bg-mysite-dark footer text" id="footer">
      <div class="text-center">
        <p class="text-muted">&copy; MySite Inc.</p>
        <p class="text-muted">Terms &amp;Conditions</p>
      </div>

      <nav class="navbar navbar-expand">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#welcome">Top</a>
          </li>
        </ul>
      </nav>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script> -->
    <script src="./node_modules/react-bootstrap/dist/react-bootstrap.js"></script>
    <!-- <script src="dist/vendor/js/jquery.min.js"></script>
    <script src="dist/vendor/js/popper.min.js"></script>
    <script src="dist/vendor/js/tether.min.js"></script>
    <script src="dist/vendor/js/bootstrap.min.js"></script> -->
    <script src="dist/js/bundle.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
